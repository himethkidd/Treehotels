    <section class = "book">
        <section class="bookcontainer">
            <h2>BOOKING</h2>
        <form action="#" class="form_room">
            <section class="checkcolumn">
                <section class="check-data">
                    <checklabel> Check In </checklabel>
                    <input type="date" required>
                </section>
                <section class="check-data">
                    <checklabel>Check Out</checklabel>
                    <input type="date" required>
                </section>
            </section>
            <section class="incol">
                <section class="in-data">
                    <label>Number Of People</label>
                    <input type="text" placeholder="Number Of People" required>
                </section>
                <section class="in-data">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Phone Number" required>
                </section>  
            </section>
            <section class="incol-1">
                <section class="in1-data">
                    <input type="text" placeholder="Email-Address" required>
                </section>
            </section>
            <section class="selcol">
                <select class="select-data" name="Room Type">
                    <option value="Select A Room Type">Select A Room Type</option>
                    <option value="Biosphere">Biosphere</option> 
                    <option value="Microcube">Microcube</option> 
                    <option value="Tree Nest">Tree Nest</option>  
                    <option value="The Cube">The Cube</option>   
                    <option value="The UFO">The UFO</option> 
                    <option value="Drogonfly">Dragonfly</option> 
                </select>
        </section>
        <section class="incol-2">
            <section class="in2-data">
                <input type="text" placeholder="Special mentions, requests or requirements:" required>
            </section>
        </section>
        <button class="submit_button">Submit</button>
        </form>
